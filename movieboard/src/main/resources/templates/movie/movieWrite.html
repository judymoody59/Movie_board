<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>영화</title>
    <link rel="stylesheet" th:href="@{/css/board.css}" />
</head>
<body>
    <div class="container">
        <h2>영화 등록</h2>
        <form id="frm" method="post" action="/movie/insertMovie.do" enctype="multipart/form-data">
	        <table class="board_detail">
	            <tr>
	               <th scope="row">제목</td>
	               <td><input type="text" id="title" name="title" /></td>
	            </tr>
	            <tr>
                    <th scope="row">감독</th>
                    <td><input type="text" id="director" name="director" required /></td>
                </tr>
                <tr>
                    <th scope="row">장르</th>
                    <td><input type="text" id="genre" name="genre" required /></td>
                </tr>
                <tr>
                    <th scope="row">평점</th>
                    <td><input type="number" id="rating" name="rating" step="0.1" min="0" max="10" required /></td>
                </tr>
                <tr>
                    <th scope="row">개봉일</th>
                    <td><input type="date" id="releaseDate" name="releaseDate" required /></td>
                </tr>
                <tr>
                    <th scope="row">설명</th>
                    <td><textarea id="description" name="description" rows="4" required></textarea></td>
                </tr>
	        </table>
	        <input type="file" id="files" name="files" multiple="multiple" />
	        
	        <input type="submit" id="submit" value="저장" class="btn" />
	    </form>
    </div>
</body>
</html>
